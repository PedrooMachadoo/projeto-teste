<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Produtos - Barbearia Alura</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class=" caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
			
				<nav>
					<ul>
						<li><a href="index2.html">Home</a></li>
						<li><a href="Protudos.html">Produtos</a></li>
						<li><a href="Contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomeesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomeesobrenome" class="input-padrao" required placeholder="Seu nome">

				<label for="E-mail">E-mail</label>
				<input type="email" id="E-mail" class="input-padrao" required placeholder="seu@email.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="Mensagem">Mensagem</label>
				<textarea cols="65" rows="10" id="Mensagem" class="input-padrao" required placeholder="Digite seu texto aqui....">
				</textarea>

				<fieldset>
					<legend>Como prefere nosso contato?</legend>
					<label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="email" id="radio-telefone">Telefone</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="email" id="radio-whatsapp" checked>Whatsapp</label>
					
				</fieldset>
				<fieldset>
					<legend>Qual o horario do atendimento</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>

				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber atts por email??</label>
				<input type="submit" value="Enviar Formulario" class="enviar">
			</form>
			<table class=" tabela">
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</thead>
					</tr>
				<tbody>
					<tr>
						<td>segunda</td>
						<td>09h às 12h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>09h às 12h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>09h às 12h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="direitos">&copy; Direito Barbearia da Alura - 2022</p>
		</footer>
	</body>
</html>
